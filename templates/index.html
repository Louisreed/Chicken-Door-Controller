<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Door Controller</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f3f4f6;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        #logList {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1"><i class="fa-solid fa-egg"></i> Chicken Door Controller</span>
    </nav>

    <div class="container mt-4">
        <div class="alert alert-warning" role="alert" id="doorStatus">
            Door Status: Unknown
        </div>
        <div class="row">
            <div class="col-6">
                <button id="openDoorBtn" class="btn btn-success"><i class="fas fa-toggle-off"></i> Open Door</button>
            </div>
            <div class="col-6">
                <button id="closeDoorBtn" class="btn btn-danger"><i class="fas fa-toggle-on"></i> Close Door</button>
            </div>
        </div>
        <div class="progress mt-4">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="log" class="mt-4">
            <h3>Log:</h3>
            <ul id="logList"></ul>
        </div>
    </div>

    <script>
        function updateDoorStatus() {
            $.getJSON('/api/door_status', function(data) {
                $('#doorStatus').html("<h3>Door Status: <span class='badge badge-primary'>" + data.status + "</span></h3>");
            });
        }

        function updateProgress() {
            $.getJSON('/api/progress', function(data) {
                $('#progressBar').css('width', data.progress + '%').attr('aria-valuenow', data.progress);
            });
        }

        function addLog(message) {
            const logList = $('#logList');
            logList.prepend('<li>' + message + '</li>');
        }

        $(document).ready(function() {
            updateDoorStatus();

            $('#openDoorBtn').click(function() {
                $.post('/api/open_door', function(data) {
                    if (data.status === 'success') {
                        let interval = setInterval(function() {
                            updateProgress();
                        }, 100);

                        setTimeout(function() {
                            clearInterval(interval);
                            updateProgress();
                            updateDoorStatus();
                            addLog('Door opened');
                        }, 10000); // 10 seconds, or the time it takes to fully open the door
                    }
                });
            });

            $('#closeDoorBtn').click(function() {
                $.post('/api/close_door', function(data) {
                    if (data.status === 'success') {
                        let interval = setInterval(function() {
                            updateProgress();
                        }, 100);

                        setTimeout(function() {
                            clearInterval(interval);
                            updateProgress();
                            updateDoorStatus();
                            addLog('Door closed');
                        }, 10000); // 10 seconds, or the time it takes to fully close the door
                    }
                });
            });
        });
    </script>

</body>

</html>
